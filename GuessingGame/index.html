<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
<!-- ----------------------------------  -->
      <div id='app' class='center'>
        <div id='headers'>
            <h1>Play the Guessing Game!</h1>
            <h2> Guess a number between 1-100</h2>
        </div>
<!-- ------------------------------------ -->
        <div id='main'>
          <div id='input-parent' class='center'>

                <!-- <input id ='input' type="number"> -->
                <input id="inputbox" type="number" placeholder="#" maxlength='3' autofocus=autofocus></input>

                <button id="Go">Go!</button>
          </div>

<!-- --------Table/List------------- -->
            <div class="table">
                <ul id="horizontal-list">
                    <li>-</li>
                    <li>-</li>
                    <li>-</li>
                    <li>-</li>
                    <li>-</li>
                </ul>
                </div>
            </div>
<!-- ------------------------------ -->

          <div id="menu-btns" >
            <button id="Reset">Reset</button>
            <button id="Hint">Hint</button> 
          </div>
        </div>
      </div>

      <div id='footer' class='center'>
          <div class='row'>
            <div class='col-sm-4'>
              <img src='fa-logo@2x.png'></img>
            </div>
  
            <div class='col-sm-4'>
              <h4>Project by Brian Ton</h4>
            </div>
  
            <div class='col-sm-4'>
              <img src='grace_hopper_academy.png'></img>

          </div>
      </div>

  </body>
